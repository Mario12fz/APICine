<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    <div class="card text-dark bg-ligth mb-3">
        <div class="card-header container bg-dark text-white"><strong>Categorias</strong></div>
        <div class="card-body">
            <div class="card-title"><h5>Listado de categorias</h5></div>
            <div class="my-2 text-left">
                <button pButton pRipple type="button" [routerLink]="['/categorias/form']" icon="pi pi-plus" pTooltip="Agregar Categoria" tooltipPosition="top" class="p-button-rounded"></button>
            </div>
            <div *ngIf="categorias?.length == 0" class="alert alert-info">
                No nay categorias registradas
            </div>
        </div>
            <table class="table table-striped-bordered table-sm table-bordered border-dark" *ngIf="categorias?.length > 0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th colspan="2" class="text-center">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let categoria of categorias">
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.nombre}}</td>
                    <td class="text-center">
                        <button pButton pRipple type="button" [routerLink]="['/categorias/form', categoria.id]" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="p-button-rounded"></button>
                        &nbsp;&nbsp;
                        <button pButton pRipple type="button"(click)="delete(categoria)" icon="pi pi-trash" pTooltip="Eliminar" tooltipPosition="top" class="p-button-rounded bg-danger"></button>
                        
                    </td>
                </tr>
        </tbody>
    </table>
</div>

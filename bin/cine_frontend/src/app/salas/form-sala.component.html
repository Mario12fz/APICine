<div class="container">

    <div class="row">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4">
        <br>
            <div class="card">
                <div class="card-header">
                    Agregar Sala
                </div>
                <div class="card-body">
                     <form #salForm = "ngForm">
                    Codigo:   <input type="text" class="form-control" name="codigo" [(ngModel)]="sala.codigo" #codigo="ngModel" required><br>
                    Numero de Asientos:  <input type="number" class="form-control w-50" name="numero_asientos" [(ngModel)]="sala.numero_asientos" #numero_asientos="ngModel" required> &nbsp;
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button class="btn btn-success" role="button" (click)='create()' *ngIf="!sala.id else elseBlock" [disabled]="!salForm.form.valid">Agregar</button>
                            <ng-template #elseBlock>
                                <button class="btn btn-warning" role="button" (click)="update()" [disabled]="!salForm.form.valid">Actualizar</button>
                            </ng-template>
        
                        </div>
                    </div>
                    </form> 
                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
           
        </div>
        <div class="col-md-4">
            
        </div>

    </div>
    
   
</div>
